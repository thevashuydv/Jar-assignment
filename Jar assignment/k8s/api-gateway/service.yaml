# ClusterIP Service for api-gateway. Ingress controller routes external traffic here.
# Only ready pods (passing readiness probe) receive traffic.
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: api-gateway

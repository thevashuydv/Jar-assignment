# Pod Disruption Budget: ensure at least 1 api-gateway pod during voluntary disruptions
# (e.g. node drain, cluster upgrade). Prevents all replicas from being evicted at once.
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api-gateway
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: api-gateway

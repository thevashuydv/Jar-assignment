# VPA: recommend resource requests/limits for orders-service (updateMode: Off = recommendation only).
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: orders-service
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orders-service
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: orders-service
        minAllowed:
          cpu: 25m
          memory: 32Mi
        maxAllowed:
          cpu: "1"
          memory: 256Mi

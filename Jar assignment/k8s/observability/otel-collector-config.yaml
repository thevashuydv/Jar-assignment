# OpenTelemetry Collector config for distributed tracing.
# Receives OTLP traces; can export to Tempo, Jaeger, or stdout. Apply with observability manifests.
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
    processors:
      batch: {}
    exporters:
      logging:
        verbosity: normal
      # Uncomment and set endpoint to send to Tempo:
      # otlp:
      #   endpoint: tempo:4317
      #   tls:
      #     insecure: true
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [logging]
